{% extends "/manag/manag_template.html"%}

{% block main %}
<form action="">
    <div class="input-form col-md-9 col-lg-10 px-md-4">
        <h4 class="m-5">회원정보 상세보기</h4>

        <hr class="m-5">
        <div>
            <div class="mb-3 row">
                <div class="col-2">
                    <label for="user_name">이름</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control " name="user_name" id="user_name"
                        value="{{ User.user_name }}" disabled>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-2">
                    <label for="user_phonenumber">전화번호</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" name="user_phonenumber" id="user_phonenumber"
                        value="{{ User.user_ID }}" disabled>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-2">
                    <label for="user_id">ID</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control " name="user_id" id="user_id" value="{{ User.user_ID }}" disabled>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-2">
                    <label for="user_pswd">Password</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control " name="user_pswd" id="user_pswd" value="{{ User.user_pswd }}" disabled>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-2">
                    <label for="user_email">이메일</label>
                </div>
                <div class="col-8">
                    <input type="email" class="form-control" name="user_email" id="user_email" value="{{ User.user_email }}" disabled>
                </div>
            </div>
            <div class="mb-3">
                <div class="row">
                    <label for="user_postcode">주소</label>
                    <input type="text" class="form-control" id="user_postcode" name="user_postcode" value="{{ User.user_postcode }}" disabled>
                    <input type="text" class="form-control" id="user_address" name="user_address" value="{{ User.user_address }}" disabled>
                    <input type="text" class="form-control" id="user_detailed_address" name="user_detailed_address" value="{{User.user_detailed_address}}" disabled>
                </div>
            </div>
            <div class="mb-3">
                <label for="user_sex">성별</label>
                <select name="user_sex" id="user_sex">
                    <option value="none" hidden>선택</option>
                    <option value="male">남자</option>
                    <option value="female">여자</option>
                </select>
            </div>
            <div class="mb-3 row">
                <div class="col-2">
                    <label for="user_birth">생년월일</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control " name="user_birth" id="user_birth" placeholder="20240112"
                        disabled>

                </div>
            </div>

        </div>

        <hr class="mb-4">

        <p style="font-size: 70%; color:blue">선택 입력 사항</p>
        <div class="mb-3">
            <div class="mb-3">
                <div>
                    <label for="path_select">가입 경로를 선택해주세요.</label>
                </div>
                <div>
                    <select name="path_select" id="path_select">
                        <option value="none" hidden>선택</option>
                        <option value="internet">인터넷검색</option>
                        <option value="SNS">SNS</option>
                        <option value="community">커뮤니티</option>
                        <option value="catalog">카탈로그</option>
                        <option value="etc">기타</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <div>
                    <label for="user_who">해당 사항이 있는 항목을 선택해주세요.</label>
                </div>
                <div>
                    <select name="user_who" id="user_who">
                        <option value="none" hidden>선택</option>
                        <option value="patient">환자</option>
                        <option value="guardian">보호자</option>
                        <option value="related_worker">관련종사자</option>
                        <option value="etc">기타</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <div>
                    <label for="ralated_diseases">관련 질환명을 선택해주세요.</label>
                </div>
                <div>
                    <select name="ralated_diseases" id="ralated_diseases">
                        <option value="none" hidden>선택</option>
                        <option value="">선택1</option>
                        <option value="">선택2</option>
                        <option value="">선택3</option>
                        <option value="">선택4</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <div>
                    <label for="hope_info">사이트에서 얻고자 하는 정보를 선택해주세요.</label>
                </div>
                <div>
                    <select name="hope_info" id="hope_info">
                        <option value="none" hidden>선택</option>
                        <option value="related_law">관련 법 사항</option>
                        <option value="related_policy">관련 정책 사항</option>
                        <option value="related_news">관련 뉴스</option>
                        <option value="related_academicinfo">관련 학술정보</option>
                        <option value="join_program">프로그램 참여</option>
                        <option value="communication">커뮤니티 소통</option>
                    </select>
                </div>
            </div>
        </div>

        <hr class="mb-4">

        <div class="custom-control custom-checkbox">

            <input type="checkbox" class="custom-control-input" id="aggrement">
            <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
        </div>


        <div class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit" formaction="/user/user_join_finalcheck"
                formmethod="post">가입 완료</button>
        </div>
    </div>

{% endblock %}
