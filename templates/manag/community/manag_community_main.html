{% extends "manag/manag_template.html"%}
{% block main %}
<main class="col-md-9 col-lg-10 px-md-4">
    <h2>커뮤니티 관리</h2>
    <div style="text-align: end;">
        <a class="btn btn-success" href="#/other/other_write">글쓰기</a>
    </div>

    <div class="row">
        <div class="col-2">
          <select class="form-control" name="key_name">
            <option value="dise_name_kr" {{ 'selected' if request._query_params.key_name=='dise_name_kr' else '' }}>커뮤니티
            </option>
          </select>
        </div>
        <div class="col-6">
          <input class="form-control" placeholder="Enter Search!" name="search_word"
            value="{{request._query_params.word}}">
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary" formaction="/manag/manag_QnA_main" formmethod="get">검색</button>
        </div>
      </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>시간</th>
            </tr>
        </thead>
        <tbody>
            {% for QnA in QnAs %}
            <tr onclick="location.href='/other/other_read/{{QnA.id}}'" style="cursor: pointer;">
                <td>{{pagination.start_record_number + loop.index0}}</td>
                <td id="readpage">{{QnA.ques_title}}</td>
                <td>{{QnA.ques_writer}}</td>
                <td>{{QnA.ques_time}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <button type="submit" class="page-link" formaction="">
                    맨 처음
                </button>
            </li>
            <li class="page-item ">
                <button type="submit" class="page-link" formaction="">이전</button>
            </li>
            <li class="page-item ">
                <button type="submit" class="page-link" formaction="">
                </button>
            </li>
            <li class="">
                <button type="submit" class="page-link" formaction="">다음</button>
            </li>
            <li class="page-item ">
                <button type="submit" class="page-link" formaction="{}}">
                    맨 끝
                </button>
            </li>
        </ul>
    </nav>
</main>

{% endblock main %}
