{% extends "/manag/manag_template.html"%}
{% block main %}
<main class="col-md-9 col-lg-10 px-md-4">
  <form action="" method="POST" id="myForm">
    <div class="mb-3">
      <label for="title">제목</label>
      <input type="" class="form-control" name="ques_title" id="title" required>
      <label for="writer">글쓴이</label>
      <input type="" class="form-control" name="ques_writer" id="writer" required>
      <label for="content">내용</label>
      <textarea type="" class="form-control text-box" name="ques_content" id="content" placeholder="내용을 입력하세요."
        required></textarea>
      <button class="btn btn-primary" type="submit" formaction="/manag/manag_QnA_read" formmethod="post">글쓰기</button>
      <a href="/manag/manag_QnA_main" class="btn btn-danger">취소</a>
    </div>
  </form>
</main>
{% endblock main %}
