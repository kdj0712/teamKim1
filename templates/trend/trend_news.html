{% extends "mainpage.html"%}

{% block main_container %}

<main class="container">
    <h2>news</h2>
    <div class="justify-content-center row">
        <div class="row col-7">
            <div class="col-3">
                <select class="form-control" name="key_name">
                    <option value="">
                        제목
                    </option>
                </select>
            </div>
            <div class="col-6">
                <input class="form-control" placeholder="Enter Search!" name="search_word"
                    value="{{request._query_params.word}}">
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary" formaction="/trend/trend_news"
                    formmethod="get">검색</button>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>언론사명</th>
                <th>조회수</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody>
            {% for QnA in QnAs %}
            <tr onclick="location.href='/trend/trend_news/{{news_data.id}}'" style="cursor: pointer;">
                <td>{{loop.index}}</td>
                <td id="readpage">{{news_title}}</td>
                <td>{{}}</td>
                <td>{{}}</td>
                <td>{{news_when}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <button type="submit" class="page-link" formaction="">
                    맨 처음
                </button>
            </li>
            <li class="page-item ">
                <button type="submit" class="page-link" formaction="">이전</button>
            </li>
            <li class="page-item ">
                <button type="submit" class="page-link" formaction="">
                </button>
            </li>
            <li class="">
                <button type="submit" class="page-link" formaction="">다음</button>
            </li>
            <li class="page-item ">
                <button type="submit" class="page-link" formaction="{}}">
                    맨 끝
                </button>
            </li>
        </ul>
    </nav>
</main>

{% endblock %}
