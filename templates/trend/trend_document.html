{% extends "mainpage.html"%}

{% block main_container %}

<main class="container">
    <h2>민원서식</h2>
    <div class="justify-content-center row">
        <div class="row col-7">
            <div class="col-3">
                <select class="form-control" name="key_name">
                    <option value="dise_name_kr" {{ 'selected' if request._query_params.key_name=='dise_name_kr' else ''
                        }}>
                        제목
                    </option>
                </select>
            </div>
            <div class="col-6">
                <input class="form-control" placeholder="Enter Search!" name="search_word"
                    value="{{request._query_params.word}}">
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary" formaction="/manag/manag_QnA_main"
                    formmethod="get">검색</button>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th class="text-center">번호</th>
                <th class="text-center">제목</th>
                <th class="text-center">작성일</th>
                <th class="text-center">조회수</th>
                <th class="text-center">첨부파일</th>
            </tr>
        </thead>
        <tbody>
            
            {% for document in documents %}
            <tr onclick="location.href='/trend/trend_document_read/{{document.id}}'" style="cursor: pointer;">
                <td class="text-center">{{pagination.start_record_number + loop.index0}}</td>
                <td id="readpage">{{document.post_title}}</td>
                <td  class="text-center">지금이순간</td>
                <td class="text-center">조회수</td>
                <td class="text-center">{% if document.post_file_name %}
                    <img src="https://helpline.kdca.go.kr/cdchelp/img/contents/files.gif" alt="">
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <button type="submit" class="page-link" formaction="">
                    맨 처음
                </button>
            </li>
            <li class="page-item ">
                <button type="submit" class="page-link" formaction="">이전</button>
            </li>
            <li class="page-item ">
                <button type="submit" class="page-link" formaction="">
                </button>
            </li>
            <li class="">
                <button type="submit" class="page-link" formaction="">다음</button>
            </li>
            <li class="page-item ">
                <button type="submit" class="page-link" formaction="{}">
                    맨 끝
                </button>
            </li>
        </ul>
    </nav>
</main>


{% endblock %}
