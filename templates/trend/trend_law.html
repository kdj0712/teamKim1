{% extends "mainpage.html"%}

{% block main_container %}

<main class="container">
    <h2>법/시행령/시행규칙</h2>
    <div class="justify-content-center row">
        <div class="row col-7">
            <div class="col-3">
                <select class="form-control" name="key_name">
                    <option value="dise_name_kr" {{ 'selected' if request._query_params.key_name=='dise_name_kr' else ''
                        }}>
                        제목
                    </option>
                </select>
            </div>
            <div class="col-6">
                <input class="form-control" placeholder="Enter Search!" name="search_word"
                    value="{{request._query_params.word}}">
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary" formaction="/manag/manag_QnA_main"
                    formmethod="get">검색</button>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <tbody>
            {% for law in laws %}
            <tr onclick="location.href='{{law.link}}'" style="cursor: pointer;">
                <td>{{loop.index}}</td>
                <td>
                    <div>{{law.law_name}}</div>
                    <div class="row">
                        <div class="col">공포번호 : {{law.promulgation_number}}</div>
                        <div class="col">공포일자 : {{law.promulgation_date}}</div>
                        <div class="col">시행일자 : {{law.start_date}}</div>
                    </div>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <button type="submit" class="page-link" formaction="">
                    맨 처음
                </button>
            </li>
            <li class="page-item ">
                <button type="submit" class="page-link" formaction="">이전</button>
            </li>
            <li class="page-item ">
                <button type="submit" class="page-link" formaction="">
                </button>
            </li>
            <li class="">
                <button type="submit" class="page-link" formaction="">다음</button>
            </li>
            <li class="page-item ">
                <button type="submit" class="page-link" formaction="{}}">
                    맨 끝
                </button>
            </li>
        </ul>
    </nav>
</main>

{% endblock %}
